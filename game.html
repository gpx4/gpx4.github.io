<html>

<head>
<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous">
  </script>

<script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>

<script>
  $(document).ready(function() {

    var $img = $("#cartoonimg");
    var images = ["bear.png", "1.jpg", "2.jpg", "3.jpg", "4.jpg", "5.jpg", "6.jpg", "7.jpg", "8.jpg", "9.png", "10.jpeg", "11.jpeg", "12.png", 
        "amma.jpeg", "appa.jpeg", "parents1.jpeg", "parents2.jpeg",
//   "babyimages-01.png", "babyimages-02.png",   "babyimages-03.png", "babyimages-04.png", "babyimages-05.png"
    ]
    var next = 0;

    var nextImageFn = function() {
      next = (next + 1) % images.length
      $img.attr("src", "assets/images/"+images[next])
      console.log("next", next)
    }

    interact('#wrapper')
    .on('tap', nextImageFn)
    .on('hold', nextImageFn);

    // $("#wrapper").on("tap", nextImageFn)
    // $("#wrapper").on("click", nextImageFn)
  })
</script>

<style>

body {
  background: black;
}

#wrapper {
  height: 100%;
  z-index: 1000;
}

.cartoon  {
  /* max-width: 300px; */
  /* max-height: 300px; */
  position: absolute;
  top: 50%;
  left: 50%;

  /* bring your own prefixes */
  transform: translate(-50%, -50%);
}

.cartoon img {
  max-width: 500px;
  max-height: 500px;
}
</style>

</head>

<body>
  <div id="wrapper">
  <div class="cartoon">
    <img src="assets/images/bear.png" id="cartoonimg"/>
  </div>
  </div>
</body>

</html>
